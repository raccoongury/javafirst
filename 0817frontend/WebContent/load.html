<title>window.onload</title>
<script>

   var ar = csv.split(/,/)
   for(idx in ar){ar[idx])
   }

	alert(result)
	document.getElementById("msg").innerHTML +=
		"않습니다"
		
		//숫자가 있는지 확인
	reg = /[0-9]
	var str1 = "dkdkdk9dkkd"
	var str2 = "dsfljdfslkdfsklj"
	alert(reg.test(str1))
	alert(reg.test(str2))

}

</head>
