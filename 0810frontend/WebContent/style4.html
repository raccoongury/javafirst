<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>XML</title>

<style>
/* data 태그를 table 태그로 변환 */
	data{display:table;
	border-collapse:separate}
	/* tr 태그로 변환 */
	person{display:table-row-group}
	/* td 태그로 변환 */
	name, nation{display:table-cell;
	border:1px solid black;
	padding:3px}
</style>

</head>

<body>
<data>

<person>
<name>시진핑</name>
<nation>중국</nation>
</person>

<person>
<name>트럼프</name>
<nation>미국</nation>
</person>

<person>
<name>푸틴</name>
<nation>러시아</nation>
</person>

<person>
<name>아베</name>
<nation>일본</nation>
</person>

</data>

</body>
</html>
