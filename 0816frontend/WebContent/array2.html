
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>객체 생성과 배열</title>
</head>
<body>

</body>
<script>
	//이름과 나이를 갖는 객체를 생성할 수 있는 생성자 함수
	function Person(name, age){
		//this를 사용해서 속성을 생성하면 인스턴스 속성이 됩니다.
		this.name = name
		this.age = age
		
		this.toString = function(){
			return this.name + ":" + this.age
		}
	}
	
	//이름의 오름차순 정렬함수
	var nameAsc = function(left, right){
		if(left.name > right.name)
			return 1;
		else if(left.name == right.name)
			return 0;
		else
			return -1;
	}
	//이름의 내림차순 정렬함수
	var nameDesc = function(left, right){
		if(left.name > right.name)
			return -1;
		else if(left.name == right.name)
			return 0;
		else
			return 1;
	}
	//나이의 오름차순 정렬함수
	var ageAsc = function(left, right){
		return left.age - right.age
	}
	
	//나이의 내림차순 정렬함수
	var ageDesc = function(left, right){
		return right.age - left.age
	}
	
	//배열을 생성
	var stars = [new Person('정윤희', 65), new Person('유지인', 63),
		new Person('최수지', 51), new Person('하희라',50),
		new Person('이미연', 48)]
	
	//하나의 숫자를 입력받아서 1이면 이름의 오름차순
	//2이면 이름의 내림차순 3이면 나이의 오름차순 
	//4이면 나이의 내림차순 정렬해서 출력
	
	var input = prompt("정렬 방법 선택")
	switch(input){
	case "1":
		stars.sort(nameAsc)
		break;
	case "2":
		stars.sort(nameDesc)
		break;
	case "3":
		stars.sort(ageAsc)
		break;
	case "4":
		stars.sort(ageDesc)
		break;
		
	}
	
	
	/*
	//배열의 전체 데이터 출력
	for(idx in stars){
		document.writeln(stars[idx] + "<br />")
	}
	*/
	
	//slice는 시작 위치와 마지막 바로 뒤 위치를 받아서
	//배열을 만들어주는 함수
	var temp = stars.slice(3,6)
	for(idx in temp){
		document.writeln(temp[idx] + "<br />")
	}
	
</script>

</html>
