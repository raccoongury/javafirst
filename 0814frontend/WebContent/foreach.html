<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>foreach</title>
</head>
<body>


</body>

<script>
//배열을 생성
var ar = ["스티브 잡스", "빌게이츠", "마크주커버그", "마윈"]
//배열의 모든 데이터를 순서대로 출력
//t에는 배열의 인덱스가 순서대로 대입됩니다.
for (t in ar){
	alert(t + ":" + ar[t])
}

//객체를 생성
var obj = {"name":"찰스 페졸드", "book":"Win API"}
for (t in obj){
	alert(t + ":" + obj[t])
}

//location이라는 객체의 속성 확인
for(t in location){
	//alert(t)
	document.writeln("<br />" + t)
}

</script>

</html>
