<title>HTML5 기본 문서 구조</title>

<!--  내부 스타일시트 -->
<style>

</style>

<!--  외부 자바스크립트 파일 경로 설정 -->
<script src="파일 경로"> </script>

<!--  내부 자바스크립트 -->
<script> </script>

<base href="파일의 기본 경로" target="여는방법" />

</head>

</html>
